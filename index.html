<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Чирухин Артём</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.svg">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">art<span>em</span></div>
            <nav>
                <ul class="menu">
                    <li id="animatedBackground-link">Анимированный фон</li>
                    <li id="calculator-link">Калькулятор</li>
                    <li id="randomColor-link">Случайный цвет</li>
                </ul>
                <a href="#" class="menu-btn">
                    <span></span>
                </a>
            </nav>
        </div>
        <h1>Чирухин Артём</h1>
        <p class="desc">Данный сайт - это демонстрация моих умений и знаний</p>
        <p class="arrow">&darr;</p>
    </header>
    <section class="animatedBackground">
        <h2 class="animatedBackground-title">Background gradient animation</h2>
    </section>
    <section class="calculatorSection">
        <div class="calc">
            <div class="top">
                <div class="text"></div>
                <div class="bar"></div>
            </div>
            <div class="calculator">
                <div class="digits">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>0</div>
                    <div>.</div>
                    <div id="equal">=</div>
                </div>
                <div class="oper">
                    <div id="del">&lt;=</div>
                    <div>/</div>
                    <div>*</div>
                    <div>-</div>
                    <div>+</div>
                </div>
            </div>
        </div>
    </section>
    <section class="randomColor">
        <div class="container">   
            <div class="textColor">#000000</div>
            <div class="button">Get Random Color</div>
        </div>
    </section>
    <footer>
        <div class="footer-text">
            <p class="myName">Чирухин Артём</p>
            <p class="copyright">© 2020</p>
            <p class="version">Version 1.0.1</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
