<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Чирухин Артём</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.svg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <div class="container">
            <div class="top-header">
                <div class="logo">web<span>art</span></div>
                <ul class="menu">
                    <li id="animatedBackground-link">Анимированный фон</li>
                    <li id="calculator-link">Калькулятор</li>
                    <li id="randomColor-link">Случайный цвет</li>
                </ul>
                <div class="phone"><i class="fas fa-phone-alt"></i>+7 (992) 208 35-63</div>
            </div>
            <div class="content">
                <div class="leftSide">
                    <h1>Студия WebArt</h1>
                    <p>Лидер среди студий веб-разработки</p>
                    <a href="#">Сделать заказ</a>
                </div>
                <div class="rightSide"><img src="img/picture.png" alt=""></div>
            </div>
        </div>
    </header>
    <section class="animatedBackground">
        <h2 class="animatedBackground-title">Background gradient animation</h2>
    </section>
    <section class="calculatorSection">
        <div class="calc">
            <div class="top">
                <div class="text"></div>
                <div class="bar"></div>
            </div>
            <div class="calculator">
                <div class="digits">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>0</div>
                    <div>.</div>
                    <div id="equal">=</div>
                </div>
                <div class="oper">
                    <div id="del">&lt;=</div>
                    <div>/</div>
                    <div>*</div>
                    <div>-</div>
                    <div>+</div>
                </div>
            </div>
        </div>
    </section>
    <section class="randomColor">
        <div class="randomColor-container">   
            <div class="textColor">#000000</div>
            <div class="button">Get Random Color</div>
        </div>
    </section>
    <footer>
        <div class="footer-text">
            <p class="myName"><a href="https://vk.com/artem09521" target="_blank">Чирухин Артём</a></p>
            <p class="copyright">© 2020</p>
            <p class="version">Version 1.3.5</p>
            <p>
				<a href="http://jigsaw.w3.org/css-validator/check/referer">
			    	<img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Правильный CSS!" />
			    </a>
			</p>
        </div>
    </footer>
    <div class="arrow-up"><i class="fas fa-chevron-up"></i></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
